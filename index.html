<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body style="background:rgb(253, 253, 253); margin:0px !important;">
    <div class="row" style="position:absolute; width:100%; height:100%; z-index: 11; margin:0px !important">
        <div class="col s6 m6 orange" style="height:100%; margin:0; color:aliceblue">
           <div class="row">
               <div class="col s12 m12">
                    <div class="section" style="margin-top:20%">  
                            <h1 class="center">Chamada QR</h1>
                            <h3 class="center">Aplicativo para gerencimaneto e controle de chamadas</h3>
                    </div>

                    <div id="focus-container" class="container">
                        <div class="left-side"></div>
                        <div class="right-side"></div>
                        <div class="hover">
                            <div class="tri-1">
                                <div class="bit-top"></div>
                                <div class="bit-top-left"></div>
                            </div>
                            <div class="tri-2">
                                <div class="bit-top-right"></div>
                                <div class="bit-top-right-2"></div>
                            </div>
                            
                            <div class="tri-3">
                                <div class="bit-bottom-left"></div>
                                <div class="bit-bottom-left-2"></div>
                            </div>
                            
                            <div class="tri-4">
                                <div class="bit-bottom-right"></div>
                                <div class="bit-bottom-right-2"></div>
                            </div>
                            
                        </div>
                        <p class="blur">FOCUS</p>
                        <p class="focus">FOCUS</p>
                    </div>
                    
                    





               </div>
                   
            </div>    
            
        </div>
        <div class="col s6 m6 white" style="height:100%; margin:0;">
            <div class="row">
                <div class=" col s12 m12">
                        <div class="col s12 center" style="margin-top:20%">
                                <img src="img/logo.png" style="width:auto; height:auto;">        
                        </div>
                </div>
                <div class="col s12 m12 white" style="color:orangered">
                    <form class="login-form">
                        <div class="row margin">
                            <div class="input-field col s12 m12">
                            <i class="mdi-social-person-outline prefix orange"></i>
                            <input id="username" type="text">
                            <label for="username" class="center-align orangered">Username</label>
                            </div>
                        </div>
                        <div class="row margin">
                            <div class="input-field col s12 m12">
                            <i class="mdi-action-lock-outline prefix"></i>
                            <input id="password" type="password">
                            <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m12">
                                <a  style="margin-left: 3rem; margin-right: 3rem;" class="btn waves-effect waves-light col s11 orange" onclick="login()">Login</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/authentication.js"></script>
  </body>
</html>

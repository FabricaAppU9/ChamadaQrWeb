<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>AppWeb - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="orange" role="navigation">
 <!--   <div class="nav-wrapper container"><a id="logo-container" href="#FF7F00" class="brand-logo">Login</a>
    </div> -->
  </nav>


  <div class="container"> 
    <div class="center row">
        <div class="col s12 m12">
          <h2 class="header">Chamada QR</h2>
          <div class="card horizontal">
            <div class="card-image">
              <img src="https://lorempixel.com/100/190/nature/6">
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <form class="col s12">    
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate" style="color: black">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate" style="color: black">
                      <label for="password">Senha</label>
                    </div>
                  </div>
                </form>
              </div>
              <div class="card-action">
                <a class="waves-effect waves-light btn">Logar</a>
              </div>
            </div>
          </div>
        </div>
    </div> 
  </div>

 <!--  <footer class="page-footer orange">
    <div class="container">
  </footer>
-->

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
